<script>

let infectar = (contagio, resistencia) => {
    let vacuna = 1;
    let probabilidad = 0;
    let probabilidadBaja = 10;
    do {
    if (contagio === "Alto" && resistencia === "Baja") {
        let randomNum = Math.floor(Math.random() * 100)
        let infeccion = randomNum > probabilidadBaja;
        if (infeccion) {
            console.log("infectado")
            vacuna *= 0.90;
            probabilidadBaja *= vacuna;
        } else if (!infeccion) {
            console.log("no infectado")
            vacuna *= 1.10
            probabilidadBaja *= vacuna;
        }
        console.log(randomNum)
        console.log(probabilidadBaja)
    }
    probabilidad = probabilidadBaja;
    }
while (probabilidad > 1 && probabilidad < 90);
}

infectar("Alto","Baja")

</script>
