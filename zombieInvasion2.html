<script>
class enfermedad {
    constructor(contagio,nombre) {
        this.contagio = contagio;
        this.nombre=nombre;

    }
get GetContagio(){
    return this.contagio;
}
}
class lugares {
    constructor(resistencia,nombre) {
        this.resistencia=resistencia;
        this.nombre=nombre;
    }
get GetResistencia(){
    return this.resistencia;
}
}
let patogeno=new enfermedad("Baja","Bacteria");
let continente=new lugares("Alta","África");
let probabilidad = 0;

    let vacuna = 1;
    let probabilidadBaja = 10;
    let probabilidadBajaAlta= 65;
do {

        console.log(randomNum);

            console.log("infectado")
            vacuna *= 0.90;
            probabilidadBaja *= vacuna;
        } else if (!infeccion) {
            console.log("no infectado")
            vacuna *= 1.10;
            probabilidadBaja *= vacuna;
        }
        console.log(probabilidadBaja)
    }
    probabilidad = probabilidadBaja;
    if(enfermedad_==="Baja" && lugares_==="Alta"){
        let randomNum = Math.floor(Math.random() * 100)
        console.log(randomNum);
        let infeccion = randomNum > probabilidadBajaAlta;
        if (infeccion) {
            console.log("infectado")
            vacuna *= 0.90;
            probabilidadBajaAlta *= vacuna;
        } else if (!infeccion) {
            console.log("no infectado")
            vacuna *= 1.20;
            probabilidadBajaAlta *= vacuna;
        }
        console.log(probabilidadBajaAlta)
    }
    probabilidad = probabilidadBajaAlta;
    }
    
while (probabilidad > 1 && probabilidad < 90);
}
if(probabilidad<1){
    console.log("Ha muerto toda la población de " + continente.nombre);
}
else if(probabilidad>90){
    console.log("La humanidad ha ganado frente a las " + patogeno.nombre);
}

infectar(patogeno.GetContagio,continente.GetResistencia);
