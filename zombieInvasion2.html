<script>
class enfermedad {
    constructor(contagio) {
        this.contagio = contagio;

    }
get GetContagio(){
    return this.contagio;
}
}
class lugares {
    constructor(resistencia) {
        this.resistencia=resistencia;
    }
get GetResistencia(){
    return this.resistencia;
}
}
let bacteria=new enfermedad("Alto");
let africa=new lugares("Baja");
function infectar(enfermedad_,lugares_) {
    let vacuna = 1;
    let probabilidad = 0;
    let probabilidadBaja = 10;
    do {
    if (enfermedad_ === "Alto" && lugares_ === "Baja") {
        let randomNum = Math.floor(Math.random() * 100)
        console.log(randomNum);
        let infeccion = randomNum > probabilidadBaja;
        if (infeccion) {
            console.log("infectado")
            vacuna *= 0.90;
            probabilidadBaja *= vacuna;
        } else if (!infeccion) {
            console.log("no infectado")
            vacuna *= 1.10
            probabilidadBaja *= vacuna;
        }
        console.log(randomNum)
        console.log(probabilidadBaja)
    }
    probabilidad = probabilidadBaja;
    }
while (probabilidad > 1 && probabilidad < 90);
}
infectar(bacteria.GetContagio,africa.GetResistencia);


</script>
